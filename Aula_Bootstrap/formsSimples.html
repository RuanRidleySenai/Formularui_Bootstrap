<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="formsSimples.css">
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <div class="container p-2">
        <div class="row ">
            <div class="col-4">
                <h2>Dados pessoais</h2>
            </div>
            <hr>
            <div class="mb-1">
                <label class="form-label">Nome</label>
                <input type="text" class="form-control" placeholder="Meu nome">
            </div>
            <div class="col-3">
                <label class="form-label">CPF</label>
                <input type="number" class="form-control" placeholder="000.000.000-00" maxlength="11" minlength="11">
            </div>
            <div class="col-3">
                <label class="form-label">Nome</label>
                <input type="date" class="form-control">
            </div>
            <div class="col-5 form-check">
                <div class="row">
                     <label class="form-label">Sexo</label>
                </div>
                <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio">
                        <label class="form-check-label">Feminino</label>
                      </div>
            </div>
            <!--Estilizando a parte do Estado Civil-->
            <div class="row">
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Estado Civil</label>
                    <select id="inputState" class="form-select">
                      <option selected>Solteiro</option>
                      <option>Casado</option>
                      <option>Nem nem</option>
                    </select>
                  </div>
                <div class="col-6">
                    <label class="form-label">Renda Mensal</label>
                    <input type="text" class="form-control" placeholder="R$8.000,00">
                </div>
            </div>
            
              

        <div class="row">
            <!-- Parte do endereço-->
            <div class="row">
                <h2>Endereço</h2>
                <hr>
                <div class="col-6">
                    <label for="inputAddress" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Av. Paulista">
                </div>
                <div class="col-2">
                        <label class="form-label">Número</label>
                        <input type="text" class="form-control" placeholder="N°">
                </div>
                <div class="col-4">
                    <label for="inputAddress2" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="casa, Apto, Loja">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                      <option selected>Acre</option>
                      <option>Alagoas</option>
                      <option>....</option>
                    </select>
                  </div>
                  <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" placeholder="São Paulo">
                  </div>
            </div>
            <div class="row">
                <div class="col-7 my-3">
                    <button type="button" class="btn btn-primary">Enviar</button>
                </div>
                
            </div>
            

              
             
              
              
        </div>

    </div>





























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
